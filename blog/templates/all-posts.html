{% extends "base.html" %}
{% load static %}



{% block title %}
	All MY POSTS
{% endblock %}

{% block css_files %}
	<link rel="stylesheet" href="{% static "all-posts.css" %}"/>
    <link rel="stylesheet" href="{% static "post.css" %}"/>
{% endblock %}


{{% block content %}
<section id="all-posts">
    <h2>My collected Post</h2>

    <ul>
        {% for post in all_posts %}
        {%  include "includes/post.html" %}
        {% endfor %}
    </ul>

</section>
{% endblock %}
